<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Formulir Istikmal Syariah - 3IReborn</title>
  <link rel="stylesheet" href="style.css" />
  <script src="leader.js"></script>
</head>
<body>
  <main class="container">
    <header class="top">
      <img src="assets/logo.png" alt="Logo Istikmal" class="logo" />
      <h1>Formulir Istikmal Syariah – 3IReborn</h1>
      <p class="sub">Isi data singkat. Setelah lanjut, lengkapi data tambahan & kirim ke leader Anda.</p>
    </header>

    <section class="card">
      <h2>Halaman 1 — Data Diri</h2>

      <label>Nama Lengkap</label>
      <input id="nama" type="text" placeholder="Nama sesuai KTP" required />

      <label>Tempat Lahir</label>
      <input id="tempat" type="text" placeholder="Contoh: Jakarta" />

      <label>Tanggal Lahir</label>
      <input id="ttl" type="date" />

      <label>Jenis Kelamin</label>
      <select id="jk">
        <option value="">-- Pilih --</option>
        <option value="Laki-laki">Laki-laki</option>
        <option value="Perempuan">Perempuan</option>
      </select>

      <label>Alamat (sesuai KTP)</label>
      <textarea id="alamat" rows="2" placeholder="Jalan, RT/RW, Kelurahan..."></textarea>

      <label>Nomor KTP (NIK)</label>
      <input id="nik" type="text" />

      <label>Nomor HP</label>
      <input id="hp" type="tel" placeholder="08xxxxx" />

      <label>Email (opsional)</label>
      <input id="email" type="email" />

      <label>Pekerjaan / Jabatan</label>
      <input id="pekerjaan" type="text" />

      <label>Penghasilan per Tahun</label>
      <select id="penghasilan">
        <option value="">-- Pilih --</option>
        <option value="<50"> < 50 juta</option>
        <option value="50-100">50 - 100 juta</option>
        <option value="100-500">100 - 500 juta</option>
        <option value=">500"> > 500 juta</option>
      </select>

      <label>Tinggi Badan (cm)</label>
      <input id="tinggi" type="number" />

      <label>Berat Badan (kg)</label>
      <input id="berat" type="number" />

      <label>Nama Ibu Kandung</label>
      <input id="ibu" type="text" required />

      <label>Jika CT berbeda, tulis hubungan CPP & CT</label>
      <input id="hubungan" type="text" placeholder="Jika sama, tulis 'Sama'" />

      <div class="actions">
        <button id="toPage2" class="btn primary">Lanjut ke Halaman 2 ➜</button>
      </div>
    </section>

    <footer class="foot">
      <p>© 2025 Istikmal Syariah x 3IReborn</p>
    </footer>
  </main>

  <script>
    document.getElementById('toPage2').onclick = function() {
      // Simpan semua data Halaman 1
      const data = {
        nama: document.getElementById('nama').value,
        tempat: document.getElementById('tempat').value,
        ttl: document.getElementById('ttl').value,
        jk: document.getElementById('jk').value,
        alamat: document.getElementById('alamat').value,
        nik: document.getElementById('nik').value,
        hp: document.getElementById('hp').value,
        email: document.getElementById('email').value,
        pekerjaan: document.getElementById('pekerjaan').value,
        penghasilan: document.getElementById('penghasilan').value,
        tinggi: document.getElementById('tinggi').value,
        berat: document.getElementById('berat').value,
        ibu: document.getElementById('ibu').value,
        hubungan: document.getElementById('hubungan').value
      };
      localStorage.setItem('formData1', JSON.stringify(data));
      window.location.href = "page2.html";
    };
  </script>
</body>
</html>
