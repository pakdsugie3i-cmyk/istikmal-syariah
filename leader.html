<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir Istikmal Syariah - 3iReborn</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="leader.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Formulir Istikmal Syariah</h1>
    <p>Silakan isi data pendaftaran berikut ini ðŸ‘‡</p>

    <form id="formIstikmal">
      <label>Nama Lengkap:</label>
      <input type="text" id="nama" required>

      <label>No. KTP:</label>
      <input type="text" id="ktp" required>

      <label>Tempat, Tanggal Lahir:</label>
      <input type="text" id="ttl" required>

      <label>Nama Ibu Kandung:</label>
      <input type="text" id="ibu" required>

      <label>No. HP / WhatsApp:</label>
      <input type="text" id="hp" required>

      <button type="submit">Kirim Pendaftaran</button>
    </form>
  </div>
</body>
</html>
